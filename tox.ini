[tox]
envlist = py37, py38, py39, flake8

[travis]
python =
    3.9: py39
    3.8: py38
    3.7: py37

[testenv:lint]
basepython = python
deps =
    flake8==3.7.8
    rstcheck==3.3.1
    Sphinx==1.8.5
commands =
    flake8 cloudformation_helper tests
    rstcheck -r .

[testenv:coverage]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    coverage
commands =
    coverage xml -o coverage.xml
    coverage html

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pip install -U pip
    coverage run -m pytest --basetemp={envtmpdir}
    coverage xml -o coverage.xml
